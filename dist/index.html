<!DOCTYPE html>
<html>
	<head>
		<title>BlippAR Challenge</title>
		<style>
			body {
				margin: 0;
				font-family: Arial, Helvetica, sans-serif;
				}
			.navbar {
		    overflow: hidden;
		    background-color: #333;
		    font-family: Arial, Helvetica, sans-serif;

				}
				.navbar a {
		    float: left;
		    font-size: 16px;
		    color: white;
		    text-align: center;
		    padding: 14px 16px;
		    text-decoration: none;
			}
			.dropdown {
			    float: left;
			    overflow: hidden;
			}
			.dropdown .dropbtn {
				  cursor: pointer;
			    font-size: 16px;
			    border: none;
			    outline: none;
			    color: white;
			    padding: 14px 16px;
			    background-color: inherit;
			    font-family: inherit;
			    margin: 0;
			}
			.navbar a:hover, .dropdown:hover .dropbtn {
			    background-color: white;
					color: black;
			}

			.dropdown-content {
			    display: none;
			    position: absolute;
			    background-color: #f9f9f9;
			    min-width: 160px;
			    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			    z-index: 1;
			}
			 .btn-group{
					display: none;
					position: absolute;
			    background-color: #f9f9f9;
			    min-width: 160px;
			    box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			    z-index: 1;
				}

			.dropdown-content a {
			    float: none;
			    color: black;
			    padding: 12px 16px;
			    text-decoration: none;
			    display: block;
			    text-align: left;
			}

			.dropdown-content a:hover {
				background-color: black;
				color: white;
			}

			.dropdown:hover .dropdown-content {
			    display: block;
			}
			.button  {cursor: pointer;}
			.buttonRed {background-color: #ff4000;} /* Red */
			.buttonGreen {background-color: #00FF00;}  /*Green*/
			.buttonBlue {background-color: #0000FF;} /*blue*/
			.buttonYellow {background-color: #ffff66;} /*Yellow*/
			.buttonPink {background-color: #ff00ff;} /*Pink*/
			.buttonOrange {background-color: #ff9933;} /*Orange*/
			.buttonPurple {background-color: #6600cc;} /*Purple*/

			.buttonMin {background-color: white;color: white;}
			.buttonMax {background-color: white; }

	</style>
	</head>
	<body>
		<div class="navbar">
	  <a button type="button"  id="start" >Start</a>
		<a button type="button"  id="pause" >Pause</a>
	  <div class="dropdown">
	    <button class="dropbtn">Color</button>
	    <div class="dropdown-content">
	      <a button type="button" button class="button buttonRed" id="red" >Red</a>
	      <a button type="button" button class="button buttonGreen" id="green" >Green</a>
	      <a button type="button" button class="button buttonBlue" id="blue" >Blue</a>
			  <a button type="button" button class="button buttonYellow" id="yellow" >Yellow</a>
			  <a button type="button" button class="button buttonPink" id="pink" >Pink</a>
				<a button type="button" button class="button buttonOrange" id="orange" >Orange</a>
	      <a button type="button" button class="button buttonPurple" id="purple" >Purple</a>
	    </div>
	  </div>
		<div class="dropdown">
	    <button class="dropbtn">Size</button>
			 <div class="dropdown-content">
					<a button type="button" button class="button buttonMax" id="max"  style="font-weight:bold; text-align: center;">+</a>
			  	<a button type="button" button class="button buttonMin" id="min" style="font-weight:bold; text-align: center;">-</a>
	  </div>
	</div>
</div>
    <div id="container"></div>
		<script src="./bundle.js"></script>
  </body>
  </html>
